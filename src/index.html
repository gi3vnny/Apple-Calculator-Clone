<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple Calculator</title>
</head>
<body>
    
    <div class="container">

        <div class="calculator">
            <form>
                
                <div class="display">
                    <input type="text" name="display" class="display" id="display">
                </div>

                <div>
                    <input type="button" id="allClear" value="AC" class="light-grey">
                    <input type="button" id="plusMinus" value="+/-" class="light-grey" >
                    <input type="button" id="percentSign" value="%" class="light-grey">
                    <input type="button" id="divide" value="รท" class="orange">
                </div>

                <div>
                    <input type="button" id="seven" value="7" class="drk-grey">
                    <input type="button" id="eight" value="8" class="drk-grey">
                    <input type="button" id="nine" value="9" class="drk-grey">
                    <input type="button" id="multiply "value="ร" class="orange">
                </div>
        


                <div>
                    <input type="button" id="4" value="4" class="drk-grey" >
                    <input type="button" id="5" value="5" class="drk-grey">
                    <input type="button" id="six" value="6" class="drk-grey">
                    <input type="button" id="seven" value="-" class="orange">
                </div>


                <div>
                    <input type="button" id="one" value="1" class="drk-grey">
                    <input type="button" id="two" value="2" class="drk-grey" >
                    <input type="button" id="three" value="3" class="drk-grey" >
                    <input type="button" id="plus" value="+" class="orange" >
                </div>


                <div>
                    <input type="button" value="AC" class="drk-grey">
                    <input type="button" id="zero" value="0" class="drk-grey" >
                    <input type="button" id="decimal" value="." class="drk-grey">
                    <input type="button" id="equalSign" value="=" class="orange"> 
                </div>

            </form>
        </div>

    </div>
</body>
<script defer src="script.js"></script>
</html>
