<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple Calculator</title>
</head>
<body>
    
    <div class="container">

        <div class="calculator">
            <form>
                
                <div class="display">
                    <input type="text" name="display" class="display" id="display">
                </div>

                <div>
                    <input type="button"  value="AC" class="light-grey">
                    <input type="button"  value="+/-" class="light-grey" >
                    <input type="button" value="%" class="light-grey">
                    <input type="button"  value="รท" class="orange">
                </div>

                <div>
                    <input type="button"  value="7" class="drk-grey">
                    <input type="button"  value="8" class="drk-grey">
                    <input type="button"  value="9" class="drk-grey">
                    <input type="button" value="ร" class="orange">
                </div>
        


                <div>
                    <input type="button" value="4" class="drk-grey" >
                    <input type="button"  value="5" class="drk-grey">
                    <input type="button"  value="6" class="drk-grey">
                    <input type="button" value="-" class="orange">
                </div>


                <div>
                    <input type="button" value="1" class="drk-grey">
                    <input type="button"  value="2" class="drk-grey" >
                    <input type="button" value="3" class="drk-grey" >
                    <input type="button" value="+" class="orange" >
                </div>


                <div>
                    <input type="button" value="AC" class="drk-grey">
                    <input type="button"  value="0" class="drk-grey" >
                    <input type="button" value="." class="drk-grey">
                    <input type="button"  value="=" class="orange"> 
                </div>

            </form>
        </div>

    </div>
</body>
<script defer src="script.js"></script>
</html>
